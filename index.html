<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Market</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Video Game Market</h1>
        <nav>
            <button id="home-btn" onclick="showProducts()">Home</button>
            <button id="manage-products-btn" onclick="showManageProducts()">Manage Products</button>
            <button id="view-cart-btn" onclick="showCart()">View Cart</button>
        </nav>
    </header>

    <main>

        <section id="product-list">
            <h2>Available Products</h2>
            <div id="products-container">

            </div>
        </section>

        <!-- Cart section -->
        <section id="cart" class="hidden">
            <h2>Shopping Cart</h2>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cart items will be added here -->
                </tbody>
            </table>
            <div class="cart-actions">
                <button id="continue-shopping-btn" onclick="showProducts()">Continue Shopping</button>
                <button id="checkout-btn" onclick="checkout()">Checkout</button>
            </div>
            <div id="total"></div>
        </section>

        <!-- Manage products section -->
        <section id="manage-products" class="hidden">
            <h2>Manage Products</h2>
            <form id="product-form">
                <input type="text" id="product-name" placeholder="Product Name" required>
                <input type="number" id="product-price" placeholder="Price" required>
                <input type="number" id="product-quantity" placeholder="Quantity" required>
                <input type="file" id="product-image" accept="image/*" required>
                <button type="submit">Add Product</button>
            </form>
            <table id="manage-products-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Managed products will be added here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
